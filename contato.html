<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form id="contato" action=""></form>

    <form action="contato">
      <fieldset>
        <legend>Entre em Contato</legend>
        <label for="menu"><b>Assunto:</b></label>
        <select name="menu" id="menu">
          <option value="Suport">Suporte</option>
          <option value="sugestion">Sugestão</option>
          <option value="complaint">Reclamação</option>
        </select>
        <br />
        <br />
        <label for=""><b>Nome Completo:</b></label> <br />
        <input
          type="text"
          name="name-text"
          id="name-text"
          placeholder="Seu nome"
          autocomplete=""
          autofocus
          required
        />
        <br />
        <label for="email"><b>E-mail:</b></label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="emal@seudominio.com"
          autocomplete=""
          autofocus
          required
        />
        <br /><br />
        <label for="message"><b>Menssagem:</b></label
        ><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          maxlength="420"
          minlength="50"
          autofocus
          required
        ></textarea>
        <br /><br />
        <input type="checkbox" name="subscribe" id="subscribe" checked />
        <label for="subscribe">Aceito receber novidades por e-mail</label>
        <br /><br />
        <button>Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
