<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>

  <body>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt>
        <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"
          ><b>!DOCTYPE html</b></a
        >
      </dt>
      <dd>Define o tipo de documento como HTML 5</dd>

      <dt>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
          ><b>html</b></a
        >
      </dt>
      <dd>Define um documento HTML</dd>

      <dt>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
          ><b>head</b></a
        >
      </dt>
      <dd>Container para metadados, título da página, links...</dd>

      <dt>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
          ><b>body</b></a
        >
      </dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
